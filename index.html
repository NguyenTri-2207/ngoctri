<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mx-auto">
                <h3 class="display-4 text-center">Quản Lý sinh viên</h3>
                <div class="form-group">
                    <label for="">Mã Sinh Viên : </label>
                    <input type="text" class="form-control" id="txtMaSV">
                </div>
                <div class="form-group">
                    <label for="">Tên Sinh Viên : </label>
                    <input type="text" class="form-control" id="txtTenSV">
                </div>
                <div class="form-group">
                    <label for="">Loại Sinh Viên :</label>
                    <select name="" id="loaiSV" class="form-control">
                        <option>Khó Khăn</option>
                        <option>Thường</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-4 form-group">
                        <label for="">Điểm toán : </label>
                        <input type="text" class="form-control" id="txtDiemToan">
                    </div>
                    <div class="col-4 form-group">
                        <label for="">Điểm lý : </label>
                        <input type="text" class="form-control" id="txtDiemLy">
                    </div>
                    <div class="col-4 form-group">
                        <label for="">Điểm hóa : </label>
                        <input type="text" class="form-control" id="txtDiemHoa">
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Điểm rèn luyện : </label>
                    <input type="text" class="form-control" id="txtDiemRenLuyen">
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-success" id="btnSubmit">Xác Nhận</button>
                </div>

            </div>
            <div class="col-5 px-5">
                <h3 class="display-4 text-center mb-4" style="font-size:50px">Thông Tin Sinh Viên</h3>
                <p class="lead">
                    Tên Sinh Viên: <span class="text-success font-weight-bold" id="spanTenSV"></span>
                </p>
                <p class="lead">
                    Mã Sinh Viên: <span class="text-success font-weight-bold" id="spanMaSV"></span>
                </p>
                <p class="lead">
                    Loại Sinh Viên: <span class="text-success font-weight-bold" id="spanLoaiSV"></span>
                </p>
                <p class="lead">
                    Điểm Trung Bình: <span class="text-success font-weight-bold" id="spanDTB"></span>
                </p>
                <p class="lead">
                    Xếp Loại: <span class="text-success font-weight-bold" id="spanXepLoai"></span>
                </p>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
        <script src="js/sinhvien.js"></script>
</body>

</html>
